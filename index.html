<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Team Medan 19</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet">
    <link rel="icon" href="assets/img/icon.jpeg" type="image/x-icon">

  </head>
  <body>
    <!-- =============== Navigation ================ -->
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="cafe-outline"></ion-icon>
              </span>
              <span class="title">Coffee Goons</span>
            </a>
          </li>

          <li>
            <a href="/">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="title">Dashboard</span>
            </a>
          </li>

          <li>
            <a href="aboutus.html">
              <span class="icon">
                <ion-icon name="people-outline"></ion-icon>
              </span>
              <span class="title">About Us</span>
            </a>
          </li>


          <li>
            <a href="analytics.html">
              <span class="icon">
                <ion-icon name="analytics-outline"></ion-icon>
              </span>
              <span class="title">Analytics</span>
            </a>
          </li>

          

          

          

          

          

          
        </ul>
      </div>

      <!-- ========================= Main ==================== -->
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>

          <div class="logo-container">
            <div class="logo-wrapper">
              <img src="assets/img/astoria.jpg" alt="Astoria Logo" class="logo">
              <img src="assets/img/hellskitchen.jpg" alt="Hell's Kitchen Logo"
                class="logo">
              <img src="assets/img/lowermanhattan.jpg"
                alt="Lower Manhattan Logo"
                class="logo">
            </div>
          </div>
        </div>

        <!-- ======================= Cards ================== -->
        <div class="cardBox">

          <div class="card">
            <div>
              <div class="numbers total-store">0</div>
              <div class="cardName">Total Store</div>
            </div>

            <div class="iconBx">
              <ion-icon name="cafe-outline"></ion-icon>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers product-category">0</div>
              <div class="cardName">Product Category</div>
            </div>

            <div class="iconBx">
              <ion-icon name="pricetag-outline"></ion-icon>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers customer-number">0</div>
              <div class="cardName">Total Customers</div>
            </div>

            <div class="iconBx">
              <ion-icon name="people-outline"></ion-icon>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers revenue-number">0</div>
              <div class="cardName">Total Revenue</div>
            </div>

            <div class="iconBx">
              <ion-icon name="stats-chart-outline"></ion-icon>
            </div>
          </div>
        </div>

        <div class="tataletak">
          <form id="formtanggal">
            <input type="date" name="tanggal">
            <button type="submit">Filter</button>
          </form>
        </div>

        <!-- ================ Add Charts JS ================= -->
        <div class="chartsBx">
          <div class="chart"><canvas id="chart-1"></canvas></div>
          <div class="chart"><canvas id="chart-2"></canvas></div>
          <div class="chart"><canvas id="chart-3"></canvas></div>
          <div class="chart"><canvas id="chart-4"></canvas></div>
          <div class="chart"><canvas id="chart-5"></canvas></div>
          <div class="chart"><canvas id="chart-6"></canvas></div>
          <div class="chart"><canvas id="chart-7"></canvas></div>
          <div class="chart"><canvas id="chart-8"></canvas></div>

        </div>

        <!-- ================ Order Details List ================= -->
        <div class="details">
          <div class="recentOrders">
            <div class="cardHeader">
              <h2>Recent Orders</h2>
            </div>
            <table id="recentOrdersTable">
              <thead>
                <tr>
                  <th>Transaction ID</th>
                  <th>Transaction Date</th>
                  <th>Store Location</th>
                  <th>Product Name</th>
                  <th>Revenue</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>

        <!-- ======= Charts JS ====== -->
        <script
          src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
        <script
          src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

        <!-- =========== Scripts =========  -->
        <script src="assets/js/main.js"></script>

        <!-- ====== ionicons ======= -->
        <script type="module"
          src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule
          src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
      </body>

    </html>
